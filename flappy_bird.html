<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #4EC0CA 0%, #87CEEB 100%);
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            text-align: center;
            position: relative;
        }

        canvas {
            border: 3px solid #333;
            background: linear-gradient(to bottom, #4EC0CA 0%, #87CEEB 70%, #DEB887 70%, #DEB887 100%);
            display: block;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #score {
            font-size: 48px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #instructions {
            color: white;
            margin-top: 20px;
        }

        #gameOver {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.85);
            color: white;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-size: 24px;
        }

        #gameOver button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
        }

        /* ðŸ”‘ Tap to Start Overlay */
        #startOverlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            z-index: 1000;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="startOverlay">Tap to Start</div>

<div id="gameContainer">
    <div id="score">Score: 0</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="instructions">Tap / Click / Space to flap</div>

    <div id="gameOver">
        <h2>Game Over</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

/* ---------- GAME STATE ---------- */
let bird = { x: 50, y: 250, w: 34, h: 24, v: 0 };
let pipes = [];
let score = 0;
let frame = 0;
let gameRunning = false;
let audioEnabled = false;

/* ---------- AUDIO ---------- */
const scoreSound = new Audio('uh_sound_effect.mp3');
const gameOverSound = new Audio('fahhh.mp3');

function enableAudio() {
    if (audioEnabled) return;

    scoreSound.muted = true;
    gameOverSound.muted = true;

    Promise.all([scoreSound.play(), gameOverSound.play()])
        .then(() => {
            scoreSound.pause();
            gameOverSound.pause();
            scoreSound.currentTime = 0;
            gameOverSound.currentTime = 0;
            scoreSound.muted = false;
            gameOverSound.muted = false;
            audioEnabled = true;
        })
        .catch(() => {});
}

/* ---------- DRAW ---------- */
function drawBird() {
    ctx.fillStyle = '#FFD700';
    ctx.fillRect(bird.x, bird.y, bird.w, bird.h);
}

function drawPipes() {
    ctx.fillStyle = '#228B22';
    pipes.forEach(p => {
        ctx.fillRect(p.x, 0, 60, p.top);
        ctx.fillRect(p.x, p.top + 150, 60, canvas.height);
    });
}

/* ---------- UPDATE ---------- */
function update() {
    bird.v += 0.5;
    bird.y += bird.v;

    if (bird.y + bird.h > canvas.height - 50) endGame();

    frame++;
    if (frame % 90 === 0) {
        pipes.push({
            x: canvas.width,
            top: Math.random() * 200 + 50,
            scored: false
        });
    }

    pipes.forEach((p, i) => {
        p.x -= 2;

        if (!p.scored && p.x + 60 < bird.x) {
            p.scored = true;
            score++;
            document.getElementById('score').textContent = 'Score: ' + score;
            scoreSound.currentTime = 0;
            scoreSound.play().catch(()=>{});
        }

        if (
            bird.x < p.x + 60 &&
            bird.x + bird.w > p.x &&
            (bird.y < p.top || bird.y + bird.h > p.top + 150)
        ) endGame();

        if (p.x + 60 < 0) pipes.splice(i, 1);
    });
}

/* ---------- LOOP ---------- */
function loop() {
    if (!gameRunning) return;

    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = '#DEB887';
    ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

    update();
    drawPipes();
    drawBird();

    requestAnimationFrame(loop);
}

/* ---------- CONTROLS ---------- */
function flap() {
    if (!gameRunning) return;
    bird.v = -8;
}

document.addEventListener('keydown', e => {
    if (e.code === 'Space') {
        e.preventDefault();
        flap();
    }
});

canvas.addEventListener('click', flap);

/* ---------- START ---------- */
document.getElementById('startOverlay').addEventListener('click', () => {
    enableAudio();
    document.getElementById('startOverlay').style.display = 'none';
    gameRunning = true;
    loop();
});

/* ---------- END / RESTART ---------- */
function endGame() {
    if (!gameRunning) return;
    gameRunning = false;
    gameOverSound.play().catch(()=>{});
    document.getElementById('finalScore').textContent = score;
    document.getElementById('gameOver').style.display = 'flex';
}

function restartGame() {
    bird.y = 250;
    bird.v = 0;
    pipes = [];
    score = 0;
    frame = 0;
    document.getElementById('score').textContent = 'Score: 0';
    document.getElementById('gameOver').style.display = 'none';
    gameRunning = true;
    loop();
}
</script>

</body>
</html>
